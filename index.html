<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passWord verification</title>
    <!-- Css links  -->
    <link rel="stylesheet" href="style.css">
    <!-- Js Links  -->
    <script src="script.js" defer></script>
    <!-- Icon Links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Dancing+Script&family=Dosis:wght@300;500&family=Edu+SA+Beginner:wght@500&family=Montserrat:wght@300;400;500&family=Permanent+Marker&family=Roboto+Slab:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="content">
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" required>
            <label for="passWord">PassWord:</label>
            <input type="password" placeholder="passWord" id="password" required>
            <input type="submit" value="Send">
            <i class='bx bx-low-vision showPass' ></i>
        </div>
    </main>
    <div class="verification Blur-verification-section">
        <div class="content">
            <h3>Utiliser ces critere pour cree votre mot de pass:</h3>
            <ul>
                <li class="miniscule"><i class='bx bx-x xIcon'></i><p>Une lettre miniscule</p></li>
                <li class="majuscule"><i class='bx bx-x xIcon'></i><p>Une lettre majuscule</p></li>
                <li class="chiffre"><i class='bx bx-x xIcon'></i><p>Un chiffre</p></li>
                <li class="longeur"><i class='bx bx-x xIcon'></i><p>longeur sup a 8</p></li>
            </ul>
        </div>
    </div>
